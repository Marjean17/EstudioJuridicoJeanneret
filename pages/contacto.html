    <main>

        <h2>Contacto</h2>

        <div>
            <p class="descripcionContacto">Para comunicarse con nosotros puede llamar al teléfono 11-1234-5678 de Lunes a Viernes de 10 a 16 o escribirnos en el formulario de contacto.
            </p>
        </div>
        
        <div class="contenedorFotosyForm">

            <img class="fotoFrenteEstudio" src="../img/frenteEstudio.jpg" alt="Frente del estudio">
            <img class="fotoRecepcionEstudio" src="../img/recepcionEstudio.jpg" alt="Frente del estudio">

            <div class="divForm">
                <form class="formContacto">
                    <input class="inputForm25" type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido">
                    <input class="inputForm25" type="text" name="nombres" id="nombres" placeholder="Ingrese sus Nombres">
                    <input class="inputForm25" type="tel" name="telefono" id="telefono" placeholder="Ingrese su teléfono">
                    <input class="inputForm25" type="email" name="email" id="email" placeholder="Ingrese su E-Mail">
                    <textarea class="inputForm50" rows="10" cols="44" name="mensaje" id="mensaje"
                        placeholder="Ingrese su consulta, la franja horaria y el medio por el que le gustaria ser contactado"></textarea>
                    <input type="reset" value="Limpiar formulario" />
                    <input type="submit" value="Enviar consulta" />

            </form>
            </div>
        </div>



    </main>
